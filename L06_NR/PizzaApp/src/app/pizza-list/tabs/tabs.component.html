<div class="card-tabs">
  <ul class="tabs">
    <li class="tab"><a (click)='selectTab(1)' [class.active]="isSelected(1)">Ingredients</a></li>
    <li class="tab"><a (click)='selectTab(2)' [class.active]="isSelected(2)">Extras</a></li>
    <li class="tab"><a (click)='selectTab(3)' [class.active]="isSelected(3)">Reviews</a></li>
  </ul>
</div>
<div class="card-content">
  <ingredients *ngIf="isSelected(1)" [ingredients]="pizza.ingredients"></ingredients>
  <extras *ngIf="isSelected(2)"></extras>
  <reviews *ngIf="isSelected(3)" [reviews]="pizza.reviews"></reviews>
</div>
