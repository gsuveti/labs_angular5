<div id="customer" *ngFor='let customer of customers' class="card">
  <div class="card-content" (click)="goToCustomer(customer)">
    <div class="content">
      <span class="card-title"> {{customer.name}} </span>
    </div>
  </div>
  <button class="btn" style="width: 100%" [routerLink]="['/orders']" [queryParams]="{ customer: customer._id }">create
    an order
  </button>
</div>
